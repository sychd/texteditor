<div id="synonym-panel">
  <span class="synonym-header">Available synonyms:</span>
</div>
<div class="synonym-result-container">
  <span class="synonym-item"
        *ngFor="let synonym of (synonyms$$ | async)"
        (click)="performSelection(synonym)"
        [class.selected]="isSynonymSelected(synonym)">
    {{ synonym }}
  </span>
</div>
